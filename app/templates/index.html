{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Django + DataTable.js</title>
        <!-- Boopstrap 5.2.3 (css) -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- DataTable.js -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css">
        <!-- Custom css -->
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    </head>
    <body>
        <div class="container mt-4">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="table-responsive">
                        <table id="datatable-programmers" class="table">
                            <caption>
                                Django + DataTable.js
                            </caption>
                            <thead>
                                <tr>
                                    <th class="centered">#</th>
                                    <th class="centered">Name</th>
                                    <th class="centered">Country</th>
                                    <th class="centered">Birthday</th>
                                    <th class="centered">Score</th>
                                    <th class="centered">Hired</th>
                                    <th class="centered">Options</th>
                                </tr>
                            </thead>
                            <tbody id="tableBodyProgrammers"></tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Boopstrap 5.2.3 (js) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- Jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <!-- DataTable.js -->
        <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
        <!-- DataTable para boopstrap-->
        <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>

        <!-- Custom Js -->
        <script src="{% static 'js/index.js'%}"></script>
        


    </body>
</html>
